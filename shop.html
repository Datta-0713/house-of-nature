<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shop Collection - House of Natures</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link
        href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&family=Playfair+Display:wght@400;600&display=swap"
        rel="stylesheet">
    <style>
        body {
            padding-top: 120px;
        }

        .shop-header {
            text-align: center;
            padding: 2rem 1rem;
            background: #fff;
            margin-bottom: 2rem;
        }

        .shop-header h1 {
            font-family: 'Playfair Display', serif;
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .shop-header p {
            color: #666;
            font-size: 1.2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 2rem;
            padding: 0 5%;
            padding-bottom: 4rem;
        }

        .no-results {
            grid-column: 1 / -1;
            text-align: center;
            padding: 4rem;
            font-size: 1.2rem;
            color: #888;
        }

        @media (max-width: 1024px) {
            .product-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .product-grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>

<body>
    <nav class="navbar">
        <div class="nav-left">
            <button class="nav-icon" id="menu-btn" onclick="window.location.href='index.html'">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <line x1="19" y1="12" x2="5" y2="12"></line>
                    <polyline points="12 19 5 12 12 5"></polyline>
                </svg>
            </button>
        </div>
        <div class="nav-center">
            <div class="logo-container">
                <a href="index.html"><img src="Logo_HON-removebg-preview (1).png" alt="HON Logo" class="logo-brand"></a>
            </div>
        </div>
        <div class="nav-right">
            <button class="nav-icon" aria-label="Search" id="search-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8"></circle>
                    <path d="m21 21-4.35-4.35"></path>
                </svg>
            </button>
            <button class="nav-icon" aria-label="Shopping Bag" id="cart-btn">
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"></path>
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <path d="M16 10a4 4 0 0 1-8 0"></path>
                </svg>
                <span id="cart-count">0</span>
            </button>
        </div>
    </nav>

    <div class="shop-header">
        <h1>Our Collection</h1>
        <p>Explore our full range of sustainable bamboo products, crafted with care for you and the planet.</p>
    </div>

    <div class="product-grid" id="shop-results-grid">
        <!-- Results injected here -->
        <div class="no-results">Loading products...</div>
    </div>

    <!-- Search Overlay -->
    <div id="search-container">
        <button id="close-search">&times;</button>
        <input type="text" id="search-input" placeholder="Search...">
    </div>

    <script src="script_v2.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const grid = document.getElementById('shop-results-grid');

            try {
                // Fetch dynamic products from server
                const response = await fetch('/api/products');
                let allProducts = [];
                if (response.ok) {
                    allProducts = await response.json();
                } else {
                    // Fallback to static file if API fails (dev mode)
                    const res = await fetch('products.json');
                    allProducts = await res.json();
                }

                grid.innerHTML = '';
                if (allProducts.length === 0) {
                    grid.innerHTML = `<div class="no-results">No products found.</div>`;
                } else {
                    allProducts.forEach(product => {
                        const defaultImg = product.images[0] || 'placeholder.png';
                        const hoverImg = product.images[1] || defaultImg;

                        const card = document.createElement('div');
                        card.className = 'product-card';
                        card.setAttribute('data-id', product.id);
                        card.onclick = () => window.location.href = `product-details.html?id=${product.id}`;

                        card.innerHTML = `
                            <div class="product-image">
                                <img src="${defaultImg}" alt="${product.title}" class="img-default">
                                <img src="${hoverImg}" alt="${product.title}" class="img-hover">
                            </div>
                            <h3 class="product-title">${product.title}</h3>
                            <p class="product-price">Rs. ${parseFloat(product.price).toFixed(2)}</p>
                        `;
                        grid.appendChild(card);
                    });
                }

            } catch (error) {
                console.error("Shop load failed:", error);
                grid.innerHTML = '<div class="no-results">Error loading products. Please try again.</div>';
            }
        });
    </script>
</body>

</html>
